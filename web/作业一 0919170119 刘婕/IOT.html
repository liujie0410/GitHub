<h3>物联网工程简介</h3>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;物联网起源于传媒领域，是信息科技产业的第三次革命。物联网是指通过信息传感，按约定的协议，将任何物体与网络相连接，物体通过信息传播媒介进行信息交换和通信，以实现智能化识别、定位、跟踪、监管等功能。<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在物联网应用中有两项关键技术，分别是传感器技术和嵌入式技术。</p>
